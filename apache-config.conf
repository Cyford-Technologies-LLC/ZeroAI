<VirtualHost *:333>
    DocumentRoot /app/www
    DirectoryIndex index.php
    
    <Directory /app/www>
        AllowOverride All
        Require all granted
    </Directory>
    
    # Rewrite rules for clean URLs
    RewriteEngine On
    RewriteCond %{REQUEST_FILENAME} !-f
    RewriteCond %{REQUEST_FILENAME} !-d
    RewriteRule ^(.*)$ /index.php [QSA,L]
</VirtualHost>

Listen 333