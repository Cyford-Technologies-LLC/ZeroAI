# usage_examples.yaml
example_commands:
  - description: "Basic usage"
    command: "python run/internal/run_dev_ops.py \"Fix a simple bug in the login form validation\""

  - description: "With category"
    command: "python run/internal/run_dev_ops.py --category=developer \"Fix a simple bug in the login form validation\""

  - description: "With project and repository"
    command: "python run/internal/run_dev_ops.py --project=zeroai --repo=https://github.com/Cyford-Technologies-LLC/ZeroAI.git \"Add error handling to the peer discovery system\""

  - description: "Dry run for testing"
    command: "python run/internal/run_dev_ops.py --dry-run \"Test task that won't make changes\""

  - description: "Verbose output"
    command: "python run/internal/run_dev_ops.py -v \"Task with detailed logging\""

  - description: "With category and project"
    command: "python run/internal/run_dev_ops.py --project=zeroai --category=developer \"Add error handling to the peer discovery system\""

  - description: "Analysis commands"
    commands:
      - "python run/internal/analyze_learning.py --action=summary"
      - "python run/internal/analyze_learning.py --action=models"

  - description: "Test example with full path"
    command: "python run_dev_ops.py \"Fix a bug in the code where user login fails for repo https://github.com/myuser/my-test-app.git, update the README to reflect the change, and push the changes to a new branch 'fix-login'.\""