server {
    listen 333;
    server_name _;
    root /app/www;
    index index.php;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' cdn.jsdelivr.net; font-src 'self' cdn.jsdelivr.net; img-src 'self' data:;" always;

    # Timeouts
    proxy_read_timeout 600s;
    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;
    
    # Static file caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Admin routes - try file first, then 404
    location /admin/ {
        try_files $uri $uri/ @admin_404;
    }
    
    # Admin 404 handler
    location @admin_404 {
        rewrite ^.*$ /404.php last;
    }
    
    # Custom error pages - internal redirect to PHP handlers
    error_page 404 /error/404.php;
    error_page 500 502 503 504 /error/500.php;
    
    # Error page handlers
    location = /error/404.php {
        internal;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_param SCRIPT_FILENAME $document_root/error/404.php;
        fastcgi_param REQUEST_URI $request_uri;
        fastcgi_param ORIGINAL_URI $uri;
        include fastcgi_params;
    }
    
    location = /error/500.php {
        internal;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_param SCRIPT_FILENAME $document_root/error/500.php;
        fastcgi_param REQUEST_URI $request_uri;
        fastcgi_param ORIGINAL_URI $uri;
        include fastcgi_params;
    }
    
    # Web portal routing - must come before general location /
    location /web {
        alias /app/www/web;
        index index.php;
        try_files $uri $uri/ @web_fallback;
    }
    
    location @web_fallback {
        rewrite ^/web/(.*)$ /web/index.php?$1 last;
    }
    
    # Handle PHP files in web directory
    location ~ ^/web/(.+\.php)$ {
        alias /app/www/web;
        try_files /$1 =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /app/www/web/$1;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
    
    # All other requests go to index.php
    location / {
        try_files $uri /index.php$is_args$args;
    }

    # PHP handler with optimizations
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_read_timeout 420;
        fastcgi_send_timeout 420;
        fastcgi_connect_timeout 60;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
    }

    location ~ /(config|src|data|backup|logs)/ {
        deny all;
    }
    
    # Block common attack patterns
    location ~ /(wp-admin|wp-login|xmlrpc) {
        return 444;
    }
}