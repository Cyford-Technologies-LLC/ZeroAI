<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Memory - Live Command History</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #1a1a1a; color: #fff; }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { color: #4CAF50; }
        .refresh-btn { background: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin-bottom: 20px; }
        .refresh-btn:hover { background: #45a049; }
        .command-table { width: 100%; border-collapse: collapse; background: #2a2a2a; }
        .command-table th, .command-table td { padding: 12px; text-align: left; border-bottom: 1px solid #444; }
        .command-table th { background: #333; color: #4CAF50; }
        .command-table tr:hover { background: #333; }
        .command { color: #FFD700; font-family: monospace; }
        .output { color: #87CEEB; font-family: monospace; white-space: pre-wrap; max-width: 400px; overflow: auto; }
        .status { padding: 4px 8px; border-radius: 3px; }
        .status.success { background: #4CAF50; color: white; }
        .timestamp { color: #888; font-size: 0.9em; }
        .auto-refresh { margin-left: 10px; }
        .loading { color: #FFD700; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§  Claude Memory - Live Command History</h1>
        
        <button class="refresh-btn" onclick="loadCommands()">Refresh Now</button>
        <label class="auto-refresh">
            <input type="checkbox" id="autoRefresh" checked> Auto-refresh (5s)
        </label>
        
        <div id="loading" class="loading" style="display: none;">Loading commands...</div>
        
        <table class="command-table">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Command</th>
                    <th>Output</th>
                    <th>Status</th>
                    <th>Model</th>
                </tr>
            </thead>
            <tbody id="commandsBody">
                <tr><td colspan="5">Loading...</td></tr>
            </tbody>
        </table>
    </div>

    <script>
        let refreshInterval;

        async function loadCommands() {
            document.getElementById('loading').style.display = 'block';
            
            try {
                const response = await fetch('/api/claude_memory_api.php');
                const data = await response.json();
                
                const tbody = document.getElementById('commandsBody');
                tbody.innerHTML = '';
                
                if (data.success && data.commands.length > 0) {
                    data.commands.forEach(cmd => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td class="timestamp">${cmd.timestamp}</td>
                            <td class="command">${escapeHtml(cmd.command)}</td>
                            <td class="output">${escapeHtml(cmd.output || 'No output')}</td>
                            <td><span class="status ${cmd.status}">${cmd.status}</span></td>
                            <td>${cmd.model_used}</td>
                        `;
                        tbody.appendChild(row);
                    });
                } else {
                    tbody.innerHTML = '<tr><td colspan="5">No commands found in last 3 minutes</td></tr>';
                }
            } catch (error) {
                document.getElementById('commandsBody').innerHTML = 
                    `<tr><td colspan="5">Error loading commands: ${error.message}</td></tr>`;
            }
            
            document.getElementById('loading').style.display = 'none';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function toggleAutoRefresh() {
            const checkbox = document.getElementById('autoRefresh');
            
            if (checkbox.checked) {
                refreshInterval = setInterval(loadCommands, 5000);
            } else {
                clearInterval(refreshInterval);
            }
        }

        // Initialize
        document.getElementById('autoRefresh').addEventListener('change', toggleAutoRefresh);
        loadCommands();
        toggleAutoRefresh();
    </script>
</body>
</html>
